modLoader="javafml" #mandatory

loaderVersion="[33,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="MIT License"
issueTrackerURL="https://github.com/rPersival/Ferrumium/issues" #optional

[[mods]] #mandatory

modId="ferrumium" #mandatory

version="${file.jarVersion}" #mandatory

displayName="Ferrumium Mod" #mandatory

logoFile="logo.png" #optional

credits="Thanks you for downloading this mod!" #optional

authors="rPersival" #optional

description='''This mod adds:

               -- 2 new ores that are in other dimensions;

               -- 5 new types of resource (Hellarium, Enderium, Ancapium, Anarchinite and Unstable Enderium(not used yet));

               -- Armor and weapons for each type of resource;

               -- 1 new music disc;

               -- 2 new types of food: Ancapium Apple and Enchanted Ancapium Apple;

               -- 1 new generated structure;'''


[[dependencies.examplemod]] #optional
    # the modid of the dependency

    modId="forge" #mandatory

    # Does this dependency have to exist - if not, ordering below must be specified

    mandatory=true #mandatory

    # The version range of the dependency

    versionRange="[35,)" #mandatory

    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory

    ordering="NONE"

    # Side this dependency is applied on - BOTH, CLIENT or SERVER

    side="BOTH"

